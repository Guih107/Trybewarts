<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
  <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form action="" class="trybewarts-login">
    <label for="">Email:
      <input type="email" name="email" placeholder="Email" id="email">
    </label>
    <label for="">Senha:
      <input type="password" name="password" placeholder="Senha" id="password">
    </label>
    <button id="button">Entrar</button>
  </form>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <label for="input-name">
        <input type="text" placeholder="Nome" name="nome" id="input-name">
      </label>
      <label for="input-lastname">
        <input type="text" placeholder="Sobrenome" name="sobrenome" id="input-lastname">
      </label>
      <label for="input-email">
        <input type="email" placeholder="Email" name="email" id="input-email">
      </label>
      <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
      <label for="hofs-cb">
        <input type="checkbox" name="HoFs" value="HoFs" id="hofs-cb" class="subject">HoFs
      </label>
      <label for="jest-cb">
        <input type="checkbox" name="Jest" value="Jest" id="jest-cb" class="subject">Jest
      </label>
      <label for="promises-cb">
        <input type="checkbox" name="Promises" value="Promises" id="promises-cb" class="subject">Promises
      </label>
      <label for="react-cb">
        <input type="checkbox" name="React" value="React" id="react-cb" class="subject">React
      </label>
      <label for="sql-cb">
        <input type="checkbox" name="SQL" value="SQL" id="sql-cb" class="subject">SQL
      </label>
      <label for="python-cb">
        <input type="checkbox" name="Python" value="Python" id="python-cb" class="subject">Python
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo da Escola Trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
