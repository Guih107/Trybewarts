<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo-trybewarts" class="trybewarts-header-logo">
   
    <h1 id="trybewarts-header-title">Trybewarts</h1>
   
    <div>
      <form action="" class="trybewarts-login">
        <label for="email">
          <input type="email" name="email" placeholder="Email" id="email">
        </label>
        <label for="password">
          <input type="password" name="password" placeholder="Senha" id="password">
        </label>
        <button id="button">Entrar</button>
      </form>
    </div>
  </header>
 
  <main>
    <form action="" id="evaluation-form">
      <div id="name-div">
        <label for="input-name">
          <input type="text" placeholder="Nome" name="nome" id="input-name" class="text-box higth">
        </label>
        <label for="input-lastname">
          <input type="text" placeholder="Sobrenome" name="sobrenome" id="input-lastname" class="text-box">
        </label>
      </div>

      <div>
        <label for="input-email">
          <input type="email" placeholder="Email" name="email" id="input-email" class="text-box">
        </label>
        <label for="house">
          <select name="houses" id="house" class="text-box">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>  
      <div>
        <div> 
         <label for="" id="label-family">Qual sua família?</label>
          <br>
          <div class="family-container">
            <label for="front">
              <input type="radio" name="family" value="Frontend" id="front">Frontend
            </label>
            <label for="back">
              <input type="radio" name="family" value="Backend" id="back">Backend
            </label>
            <label for="full">
              <input type="radio" name="family" value="FullStack" id="full">FullStack
            </label>
          </div>
        </div>

        <div>
          <label id="label-content">
            Qual conteúdo você está com mais vontade de aprender?
          </label>
          <br>
          <div class="family-container">
            <label for="hofs-cb">
              <input type="checkbox" name="HoFs" value="HoFs" id="hofs-cb" class="subject">HoFs
            </label>
            <label for="jest-cb">
              <input type="checkbox" name="Jest" value="Jest" id="jest-cb" class="subject">Jest
            </label>
            <label for="promises-cb">
              <input type="checkbox" name="Promises" value="Promises" id="promises-cb" class="subject">Promises
            </label>
            <label for="react-cb">
              <input type="checkbox" name="React" value="React" id="react-cb" class="subject">React
            </label>
            <label for="sql-cb">
              <input type="checkbox" name="SQL" value="SQL" id="sql-cb" class="subject">SQL
            </label>
            <label for="python-cb">
              <input type="checkbox" name="Python" value="Python" id="python-cb" class="subject">Python
            </label>
          </div>
        </div>
      </div>
      <div>
        <label id="label-rate">
          Como você avalia a Trybewarts?
        </label>
        <label for="rate-1"><input type="radio" name="rate" value="1" id="rate-1">1</label>
        <label for="rate-2"><input type="radio" name="rate" value="2" id="rate-2">2</label>
        <label for="rate-3"><input type="radio" name="rate" value="3" id="rate-3">3</label>
        <label for="rate-4"><input type="radio" name="rate" value="4" id="rate-4">4</label>
        <label for="rate-5"><input type="radio" name="rate" value="5" id="rate-5">5</label>
        <label for="rate-6"><input type="radio" name="rate" value="6" id="rate-6">6</label>
        <label for="rate-7"><input type="radio" name="rate" value="7" id="rate-7">7</label>
        <label for="rate-8"><input type="radio" name="rate" value="8" id="rate-8">8</label>
        <label for="rate-9"><input type="radio" name="rate" value="9" id="rate-9">9</label>
        <label for="rate-10"><input type="radio" name="rate" value="10" id="rate-10">10</label>
      </div>
      <div>
        <label for="textarea" class="textarea">Deixe seu comentário:
          <textarea name="textarea" maxlength="500" id="textarea" class="text-box"></textarea>
        </label>
        <label for="counter" id="counter-label">Caracteres restantes: 
          <span id="counter">500</span>
        </label>
      </div>
      <div>
        <label for="agreement" id="label-infos">
          <input type="checkbox" name="agreement" id="agreement" required>Você concorda com o uso das informações acima?
        </label>
      </div>
      <div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <div id="form-data">
      <p>Nome: <span id="name-info"></span></p>
      <p>Email: <span id="email-info"></span></p>
      <p>Casa: <span id="house-info"></span></p>
      <p>Família: <span id="family-info"></span></p>
      <p>Matérias: <span id="subjects-info"></span></p>
      <p>Avaliação: <span id="rate-info"></span></p>
      <p>Observações: <span id="textarea-info"></span></p>
    </div>
    <div class="image-container">
      <img src="images/trybewarts-colored.svg" alt="Logo da Escola Trybewarts" id="trybewarts-forms-logo">
    </div>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
