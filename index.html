<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main>
    <form action="" id="evaluation-form">
      <label for="nome">
        <input type="text" placeholder="Nome" name="nome" id="input-name">
      </label>
      <label for="sobrenome">
        <input type="text" placeholder="Sobrenome" name="sobrenome" id="input-lastname">
      </label>
      <label for="email">
        <input type="email" placeholder="Email" name="email" id="input-email">
      </label>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo da Escola Trybewarts" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
